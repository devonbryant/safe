<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="page-header">
                <h1>Scalable Audio Feature Extraction</h1>
            </div>
            <div id="planForm" class="form-horizontal">
                <div class="form-group">
                    <label for="inputDir" class="col-sm-2 control-label">Audio Directory</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDir" placeholder="Server directory w/ audio data">
                    </div>
                </div>
                <div class="form-group">
                    <label for="outputDir" class="col-sm-2 control-label">Output Directory</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="outputDir" placeholder="Server directory for csv output">
                    </div>
                </div>
                <div class="form-group">
                    <label for="features" class="col-sm-2 control-label">Features</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="features" rows="3" placeholder="Features"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="runPlan" class="btn btn-success"><span class="glyphicon glyphicon-circle-arrow-right"> Run</span></button>
                    </div>
                </div>
            </div>

            <br/><br/>
            <div id="running"></div>
        </div>

        <script id="status-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="col-md-2" align="center">{{id}}</div>
                <div class="col-md-10" id="{{id}}"></div>
            </div>
        </script>

        <script id="progress-template" type="text/x-handlebars-template">
            <div class="alert alert-info">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{percentComplete}}%;"/>
                </div>
                Extracted features from {{completed}} of {{total}} files.
            </div>
        </script>

        <script id="success-template" type="text/x-handlebars-template">
            <div class="alert alert-success">
                <button type="button" class="close" onclick="$('#{{id}}').parent().remove();">&times;</button>
                Extracted features from {{total}} files in {{extractionTime}} seconds.
            </div>
        </script>

        <script id="failure-template" type="text/x-handlebars-template">
            <div class="alert alert-danger">
                <button type="button" class="close" onclick="$('#{{id}}').parent().remove();">&times;</button>
                {{message}}
            </div>
        </script>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/handlebars-v1.1.2.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>


    </body>
</html>
